<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OmniInvest" />
    <meta name="application-name" content="OmniInvest" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="theme-color" content="#1e40af" />
    <title>OmniInvest - Elite Investment Intelligence Platform</title>
    <meta name="description" content="Track insider trades, analyze investment moves of celebrities and government officials, and make smarter investment decisions with AI-powered insights." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://omniinvest.com/" />
    <meta property="og:title" content="OmniInvest - Elite Investment Intelligence Platform" />
    <meta property="og:description" content="Track insider trades, analyze investment moves of celebrities and government officials, and make smarter investment decisions with AI-powered insights." />
    <meta property="og:image" content="https://omniinvest.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://omniinvest.com/" />
    <meta property="twitter:title" content="OmniInvest - Elite Investment Intelligence Platform" />
    <meta property="twitter:description" content="Track insider trades, analyze investment moves of celebrities and government officials, and make smarter investment decisions with AI-powered insights." />
    <meta property="twitter:image" content="https://omniinvest.com/twitter-image.png" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.omniinvest.com wss://ws.omniinvest.com https://api.stripe.com; frame-src https://checkout.stripe.com; upgrade-insecure-requests;" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && !window.location.hostname.includes('stackblitz')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
